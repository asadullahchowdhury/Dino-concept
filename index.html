<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poor dino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="wrap">
    <div class="game-box game-box-overlay" onclick="Play()">
        <div class="character" id="character"></div>
        <div class="border"></div>
        <div class="block " id="block"></div>
    </div>
</div>


<button id="startBtn" type="button" class="start-btn" onclick="Start()">Start</button>
<button type="button" class="btn" onclick="Play()">Jump</button>

<div class="modal">
    <div class="modal-content">
<!--        <span class="close-button">Ã—</span>-->
        <h1>Game Over!</h1>
        <button class="btn replay-btn" onclick="Start()">Replay</button>
    </div>
</div>

<script src="app.js">
</script>
</body>
</html>
